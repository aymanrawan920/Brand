<div class="forget-password-container">
  <div class="left">
    <img src="assets/Rectangle1.png" alt="Brandfy Logo" />
    <h1>Forget Password</h1>
    <p>Please Enter Your Email below</p>
    <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Email <span class="astric">*</span></label>
        <input id="email" formControlName="email" type="email" placeholder="Email" class="form-control">
        <div *ngIf="registrationForm.get('email')?.invalid && registrationForm.get('email')?.touched" class="error">
          Valid email is required.
        </div>
      </div>




      <button type="submit" [disabled]="registrationForm.invalid" class="login-btn">Next</button>

      </form>

  </div>
  <div class="right">
    <img src="assets/Rectangle 9.png" alt="Illustration" />
  </div>
  </div>
