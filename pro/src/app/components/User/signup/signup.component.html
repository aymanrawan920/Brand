<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="card p-4 shadow-lg" style="width: 500px">
    <div class="text-center">
      <img src="assets/Rectangle 52.png" alt="Brandfy Logo" width="200" />
    </div>
    <h3 class="text-center mt-2 text-orange">Create an account</h3>

    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-6">
          <label>First Name</label>
          <input type="text" class="form-control" formControlName="firstName" />
        </div>
        <div class="col-6">
          <label>Last Name</label>
          <input type="text" class="form-control" formControlName="lastName" />
        </div>
      </div>
      <div class="mt-2">
        <label>Email</label>
        <input type="email" class="form-control" formControlName="email" />
        <div
          *ngIf="
            signupForm.get('email')?.invalid && signupForm.get('email')?.touched
          "
          class="error"
        >
          Valid email is required.
        </div>
      </div>
      <div class="row mt-2">
        <div class="col-6">
          <label>Password</label>
          <input
            [type]="showPassword ? 'text' : 'password'"
            class="form-control"
            formControlName="password"
          />
        </div>
        <div class="col-6">
          <label>Confirm Password</label>
          <input
            [type]="showPassword ? 'text' : 'password'"
            class="form-control"
            formControlName="confirmPassword"
          />
        </div>
      </div>
      <div class="form-check mt-2">
        <input
          type="checkbox"
          class="form-check-input"
          (change)="togglePasswordVisibility()"
        />
        <label class="show">Show Password</label>
      </div>
      <button type="submit" class="btn">Create an account</button>
    </form>
  </div>
</div>
