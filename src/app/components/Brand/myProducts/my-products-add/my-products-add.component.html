<div class="dashboard-container">
  <!-- Sidebar -->
  <div class="sidebar">
    <img src="assets\Rectangle 29 (1).png" />
    <ul>
      <li><i class="fa fa-home"></i> Home</li>
      <li routerLink="/sales-for-brand">
        <i class="fa fa-shopping-cart"></i> Sales
      </li>
      <li><i class="fa fa-comment"></i> Chat</li>
      <li routerLink="/brand-profile"><i class="fa fa-user"></i> Profile</li>
      <li class="active" routerLink="/my-products"><a> My Products</a></li>
      <li><a> Orders</a></li>
      <li routerLink="/membership"><a> Subscriptionss</a></li>
      <li><a routerLink="/teamwork-basic"> Team Work</a></li>
      <li><a routerLink="/create-promocode"> Promocode</a></li>
      <li class="logout"><i class="fa fa-sign-out"></i> Logout</li>
    </ul>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <!-- Header -->
    <div class="header">
      <h3>Welcome Here ðŸ‘‹</h3>
      <div class="user-profile">
        <img src="assets/user-avatar.jpg" alt="Brand" />
        <span>Brand Name</span>
      </div>
    </div>
    <div class="container mt-4">
      <h2 class="mb-4">Add New Product</h2>

      <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label for="product_name" class="form-label">Product Name</label>
          <input
            id="product_name"
            type="text"
            class="form-control"
            formControlName="product_name"
          />
        </div>

        <div class="mb-3">
          <label for="category_id" class="form-label">Category ID</label>
          <input
            id="category_id"
            type="number"
            class="form-control"
            formControlName="category_id"
          />
        </div>

        <div class="mb-3">
          <label for="description" class="form-label">Description</label>
          <textarea
            id="description"
            class="form-control"
            rows="3"
            formControlName="description"
          ></textarea>
        </div>

        <div class="mb-3">
          <label for="actual_quantity" class="form-label"
            >Available Quantity</label
          >
          <input
            id="actual_quantity"
            type="number"
            class="form-control"
            formControlName="actual_quantity"
          />
        </div>

        <div class="mb-3">
          <label for="cost_price" class="form-label">Cost Price</label>
          <input
            id="cost_price"
            type="number"
            step="0.01"
            class="form-control"
            formControlName="cost_price"
          />
        </div>

        <div class="mb-3">
          <label for="selling_price" class="form-label">Selling Price</label>
          <input
            id="selling_price"
            type="number"
            step="0.01"
            class="form-control"
            formControlName="selling_price"
          />
        </div>

        <div class="mb-3">
          <label for="discount_percentage" class="form-label"
            >Discount (%)</label
          >
          <input
            id="discount_percentage"
            type="number"
            step="0.01"
            class="form-control"
            formControlName="discount_percentage"
          />
        </div>

        <div class="mb-3">
          <label for="points" class="form-label">Points</label>
          <input
            id="points"
            type="number"
            step="0.01"
            class="form-control"
            formControlName="points"
          />
        </div>

        <div class="form-check mb-3">
          <input
            id="is_archived"
            type="checkbox"
            class="form-check-input"
            formControlName="is_archived"
          />
          <label for="is_archived" class="form-check-label"
            >Archive this product?</label
          >
        </div>

        <button
          type="submit"
          class="btn btn-primary"
          [disabled]="productForm.invalid"
        >
          Submit Product
        </button>
      </form>
    </div>
  </div>
</div>
