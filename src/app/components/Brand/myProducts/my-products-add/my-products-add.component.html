<div class="dashboard-container">
  <!-- Sidebar -->
  <div class="sidebar">
    <img src="assets\Rectangle 29 (1).png" />
    <ul>
      <li><i class="fa fa-home"></i> Home</li>
      <li routerLink="/sales-for-brand">
        <i class="fa fa-shopping-cart"></i> Sales
      </li>
      <li><i class="fa fa-comment"></i> Chat</li>
      <li routerLink="/brand-profile"><i class="fa fa-user"></i> Profile</li>
      <li class="active" routerLink="/my-products"><a> My Products</a></li>
      <li><a> Orders</a></li>
      <li routerLink="/membership"><a> Subscriptionss</a></li>
      <li><a routerLink="/teamwork-basic"> Team Work</a></li>
      <li><a routerLink="/create-promocode"> Promocode</a></li>
      <li class="logout"><i class="fa fa-sign-out"></i> Logout</li>
    </ul>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <!-- Header -->
    <div class="header">
      <h3>Welcome Here ðŸ‘‹</h3>
      <div class="user-profile">
        <img src="assets/user-avatar.jpg" alt="Brand" />
        <span>Brand Name</span>
      </div>
    </div>
    <div class="container mt-4">
      <h2 class="mb-4">Add New Product</h2>

      <form
        (ngSubmit)="onSubmit()"
        #productForm="ngForm"
        enctype="multipart/form-data"
      >
        <div>
          <label>Product Name *</label>
          <input
            type="text"
            [(ngModel)]="product.product_name"
            name="product_name"
            required
          />

          <label>Product Type *</label>
          <select [(ngModel)]="product.category_id" name="category_id" required>
            <option [ngValue]="null" disabled selected>Select category</option>
            <option *ngFor="let cat of categories" [ngValue]="cat.id">
              {{ cat.category_name }}
            </option>
          </select>

          <label>Available number of product *</label>
          <input
            type="number"
            [(ngModel)]="product.actual_quantity"
            name="actual_quantity"
            required
          />

          <label>Product selling price *</label>
          <input
            type="number"
            [(ngModel)]="product.selling_price"
            name="selling_price"
            required
          />

          <label>Cost price *</label>
          <input
            type="number"
            [(ngModel)]="product.cost_price"
            name="cost_price"
            required
          />

          <label>Select Color *</label>
          <!-- Color options: optional -->
          <div>
            <span
              *ngFor="let color of colorOptions"
              [ngStyle]="{ background: color }"
              (click)="selectedColor = color"
              [class.selected]="selectedColor === color"
            ></span>
          </div>
        </div>

        <div>
          <label>Product Description *</label>
          <textarea
            [(ngModel)]="product.description"
            name="description"
            required
          ></textarea>

          <label>Image *</label>
          <input type="file" (change)="onFileSelected($event)" required />
        </div>

        <button type="submit">Save</button>
      </form>
    </div>
  </div>
</div>
