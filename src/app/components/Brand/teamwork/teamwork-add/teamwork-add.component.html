<div class="container">
  <h2 class="title">Team Work</h2>

  <div class="form-container">
    <!-- Left Section - Form -->
    <div class="form-section">
      <h3>Add a new member</h3>

      <form (ngSubmit)="onSubmit()">
        <!-- Name Field -->
        <div class="form-group">
          <label for="name">Name <span class="required">*</span></label>
          <input
            type="text"
            id="name"
            [(ngModel)]="newMember.name"
            name="name"
            required
          />
        </div>

        <!-- Email Field -->
        <div class="form-group">
          <label for="email">Email <span class="required">*</span></label>
          <input
            type="email"
            id="email"
            [(ngModel)]="newMember.email"
            name="email"
            required
          />
        </div>

        <!-- Role Field -->
        <div class="form-group">
          <label for="role">Role <span class="required">*</span></label>
          <select id="role" [(ngModel)]="newMember.role" name="role" required>
            <option value="" disabled selected>Select Role</option>
            <option *ngFor="let role of roles" [value]="role">
              {{ role }}
            </option>
          </select>
        </div>

        <!-- Buttons -->
        <div class="button-group">
          <button type="button" class="cancel-btn" (click)="cancel()">
            Cancel
          </button>
          <button type="submit" class="submit-btn">Send Invite</button>
        </div>
      </form>
    </div>

    <!-- Right Section - Illustration -->
    <div class="image-section">
      <img src="assets/Rectangle 2436 (1).png" alt="Teamwork Illustration" />
    </div>
  </div>
</div>
