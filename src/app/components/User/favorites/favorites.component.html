<app-home-navbar></app-home-navbar>

<div class="container mt-5">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h3 class="text-orange">Favorite products</h3>
    <button class="btn btn-orange">Move All To Cart</button>
  </div>

  <div class="row">
    <div class="col-md-3 mb-4" *ngFor="let product of favoriteProducts">
      <div class="card position-relative product-card">
        <img [src]="product.image" class="card-img-top" alt="Product Image" />

        <div *ngIf="product.discount" class="discount-badge">
          -{{ product.discount }}%
        </div>
        <div *ngIf="product.isNew" class="new-badge">
          New
        </div>

        <div class="delete-icon" (click)="toggleFavorite(product)">
          <i class="fas fa-trash"></i>
        </div>

        <div class="card-body">
          <h6 class="card-title">{{ product.name }}</h6>
          <div class="d-flex align-items-center justify-content-between">
            <div>
              <span class="text-orange fw-bold">{{ product.price }} LE</span>
              <span class="text-muted text-decoration-line-through ms-1" *ngIf="product.originalPrice">{{ product.originalPrice }} LE</span>
            </div>
            <span class="brand-name">Brand Name</span>
          </div>

          <div class="d-flex align-items-center mt-2">
            <ng-container *ngFor="let star of getStars(product.rating)">
              <i class="fas fa-star text-warning me-1"></i>
            </ng-container>
            <span class="ms-1 text-muted">({{ product.reviews }})</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<app-footer></app-footer>
